<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <script src="../js/darkmode.js" defer></script>

    <title>Web Dev Quiz App</title>
  </head>
  <body>
    <header>
      <h1 class="title">
        <i class="bi bi-patch-question title-icon"></i>Quiz App
      </h1>
    </header>

    <main>
      <section class="pic-and-name" data-js="pic-and-name">
        <img
          class="profile-pic"
          src="../imgs/person-circle.svg"
          alt="profile-picture"
        />
        <h2>Mark Book</h2>
      </section>

      <section class="about" data-js="about">
        <h2 class="about-headline">About me</h2>
        <p class="about-text">
          This is a short text about me and what I like. In particular I like
          programming and want to become a web developer â€“ this is why I enjoy
          this quiz so much.
        </p>
      </section>

      <section class="counter-container" data-js="counter-container">
        <div class="counter">
          <i class="bi bi-question-circle-fill counter-icon counter-icon"></i>4
        </div>
        <div class="counter">
          <i class="bi bi-bookmark-fill counter-icon"></i>2
        </div>
      </section>

      <section class="settings-container" data-js="settings-container">
        <h3 data-js="settings-heading">
          <i class="bi bi-gear h3-icon"></i>Settings
        </h3>
        <div class="dark-mode-container" data-js="dark-mode">
          <p class="dark-mode">Dark Mode</p>
          <input type="checkbox" id="switch" class="checkbox" />
          <label
            for="switch"
            role="switch"
            class="toggle"
            data-js="toggle-button"
          >
            <p class="toggle-mode">ON</p>
            <p class="toggle-mode">OFF</p>
          </label>
        </div>
      </section>
    </main>

    <footer>
      <nav class="nav-bar">
        <a class="nav-button" href="../index.html"
          ><i class="bi bi-house-door-fill"></i
        ></a>
        <a class="nav-button" href="./bookmarked.html"
          ><i class="bi bi-bookmark-fill"></i
        ></a>
        <a class="nav-button" href="./form.html"
          ><i class="bi bi-plus-circle-fill"></i
        ></a>
        <a class="nav-button nav-button-on" href="./profile.html"
          ><i class="bi bi-person-circle"></i
        ></a>
      </nav>
    </footer>
  </body>
</html>
