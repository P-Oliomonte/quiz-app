<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Dev Quiz App</title>
  </head>
  <body>
    <header>
      <h1><i class="bi bi-patch-question"></i>Quiz App</h1>
    </header>

    <main>
      <div class="space-top"></div>

      <section class="question-card">
        <div class="bookmark-container">
          <svg
            class="bookmark-unchecked"
            data-name="Ebene 1"
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            viewBox="0 0 200 200"
          >
            <path class="cls-1" d="M197,3H3v191l97-55,97,55V3h0Z" />
          </svg>
        </div>
        <h2 class="question">What property flips the axes in flexbox?</h2>
        <button class="button">
          Show answer<i class="bi bi-caret-down-fill"></i>
        </button>
        <div class="tags">
          <a href="#">#html</a>
          <a href="#">#flexbox</a>
          <a href="#">#css</a>
        </div>
      </section>

      <section class="question-card">
        <div class="bookmark-container">
          <svg
            class="bookmark-unchecked"
            data-name="Ebene 1"
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            viewBox="0 0 200 200"
          >
            <path class="cls-1" d="M197,3H3v191l97-55,97,55V3h0Z" />
          </svg>
        </div>
        <h2 class="question">Which html tag ideally wraps the navigation?</h2>
        <button class="button">
          Hide answer<i class="bi bi-caret-up-fill"></i>
        </button>
        <p class="answer">
          Usually the &lt;nav&gt; tag is used to contain the navigation elements
        </p>
        <div class="tags">
          <a href="#">#html</a>
          <!-- <a href="#">#flexbox</a> -->
          <!-- <a href="#">#css</a> -->
        </div>
      </section>
    </main>
  </body>
</html>
